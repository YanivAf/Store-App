<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.min.css">
    <title>Shop Shop Shop</title>
</head>

<body>
    <header class="header">
        <h1 class="header__item header__item--h1"></h1>
        
        <a class="header__item header__item--cart hide" href="./cart.html">
            <img src="./images/full-cart.png" title="cart" />
            <div>
                1
            </div>
        </a>

        <h4 class="header__item header__item--h4">Store Manager Login</h4>
                
        <form class="header__item header__item--admin-login-form" id="admin-login-form">
            <div class="form-inputs">
                <input class="form-inputs__item" type="email" name="email" placeholder="Email address" required />
                <input class="form-inputs__item" type="password" name="password" placeholder="Password" required />
            </div>
            <input class="button" type="submit" value="Login" />
        </form>
        
        <p class="header__item header__item--call-to-register">Want to join our team?</p>
        <a class="header__item header__item--register button" href="./register.html">Help us manage our store!</a>

    </header>

    <main class="main">
        <h1>Login and Unleash The Shopper Within You!</h1>
    
        <form id="buyer-login-form">
            <div class="form-inputs">
                <label for="email">Email address</label>
                <input type="text" name="email" placeholder="Email address" required />
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required />
            </div>
            <input class="button" type="submit" value="Start Shopping" />
        </form>
    </main>

        <script src="./dist/index.min.js"></script>
</body>

</html>
